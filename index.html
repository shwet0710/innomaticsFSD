<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Notes taking app</title>
  </head>
  <body>
    <header class="bg-danger mb-5 p-5">
        <div class="container">
            <h1 class="bg-success text-primary text-center">ADD YOUR NOTES</h1>
        </div>
    </header>
    <div class="container">
        <div class="card card-body bg-light">
            <h2 class="title text-info">Add notes using add button</h2>
            <form class="form-inline mb-3">
                <input id='tx' type="text" class="form-control mr-2"> 
                <input id="bt" type="submit" value="Add" class="btn btn-danger"/>
            </form>
            <h2 class="title text-info">Your added notes appear below</h2>
            <ul id="list" class="list-group">
            </ul>
        </div>
    </div>
    <script src="./app.js"></script>
    </body>
</html>
